<app-header></app-header>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Fill all fields</mat-card-title>
    <mat-card-subtitle>Sign in</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@email.email" type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter password" type="password" formControlName="password">
      </mat-form-field>
    </form>
    <p class="error">{{ error }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submit()">Sign in</button>
  </mat-card-actions>
</mat-card>

<app-footer></app-footer>
