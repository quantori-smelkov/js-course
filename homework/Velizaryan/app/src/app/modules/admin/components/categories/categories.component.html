<app-global-preloader *ngIf="!dataSourcePage.length"></app-global-preloader>

<div class="panel">
  <h1>Categories</h1>
  <button mat-button [routerLink]="['/admin', 'posts']">Posts</button>
  <button mat-raised-button color="primary" [routerLink]="['/admin', 'categories', 'create']">Create</button>
</div>

<table mat-table [dataSource]="dataSourcePage" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <ng-container matColumnDef="nickname">
    <th mat-header-cell *matHeaderCellDef> Nickname </th>
    <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions"> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="" [routerLink]="['/admin', 'categories', element.id]">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="" [routerLink]="['/admin', 'categories', element.id, 'edit']">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="" (click)="remove(element.id, page)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<ngb-pagination  class="d-flex justify-content-center" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="7" [rotate]="true" [boundaryLinks]="true" (pageChange)="onPageChanged($event)"></ngb-pagination>
