<mat-card class="example-card">
  <mat-card-content>
    <form [formGroup]="form" (submit)="submit()">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-label>Text</mat-label>
        <input matInput placeholder="text" formControlName="text">
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Author" formControlName="author">
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-label>Tags</mat-label>
        <input matInput placeholder="Tags" formControlName="tags">
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateCreateAt">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field><br>

      <mat-form-field appearance="Category">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId" required>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field><br>


      <button mat-raised-button color="primary" type="submit"> {{post? 'Update': 'Create'}}</button>
    </form>
  </mat-card-content>
</mat-card>
